<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="choices">
        <button onclick = "playRound('rock')">👊</button>
        <button onclick = "playRound('paper')">✋</button>
        <button onclick = "playRound('scissors')">✌️</button>
    </div>

    <div class="choiceDisplay">
        <div id="playerChoiceDisplay">Player: </div>
        <div id="computerChoiceDisplay">Computer: </div>
    </div>

    <div id="resultDisplay"></div>

    <div class="score">
        <div>Player: <span id="playerScore"></span>
        </div>
        <div>Computer: <span id="computerScore"></span>
        </div>
    </div>

    


    <script src="javascript.js"></script>
</body>
</html>
